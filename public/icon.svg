<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Metallic Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8E7B0"></stop>
      <stop offset="50%" stop-color="#C6A75E"></stop>
      <stop offset="100%" stop-color="#8B6F2F"></stop>
    </linearGradient>

    <!-- Lens Shine Effect -->
    <radialGradient id="lensGrad" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"></stop>
      <stop offset="40%" stop-color="#d4af37" stop-opacity="0.8"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"></stop>
    </radialGradient>
  </defs>

  <!-- Outer Gold Ring -->
  <circle cx="300" cy="300" r="220" fill="none" stroke="url(#goldGrad)" stroke-width="22"></circle>

  <!-- Inner Gold Accent Ring -->
  <circle cx="300" cy="300" r="185" fill="none" stroke="url(#goldGrad)" stroke-width="4"></circle>

  <!-- Camera Shutter Elements -->
  <g fill="url(#goldGrad)">
    <path d="M300 160 L350 260 L300 260 Z"></path>
    <path d="M300 160 L250 260 L300 260 Z"></path>
    <path d="M440 300 L340 350 L340 300 Z"></path>
    <path d="M440 300 L340 250 L340 300 Z"></path>
    <path d="M300 440 L250 340 L300 340 Z"></path>
    <path d="M300 440 L350 340 L300 340 Z"></path>
    <path d="M160 300 L260 250 L260 300 Z"></path>
    <path d="M160 300 L260 350 L260 300 Z"></path>
  </g>

  <!-- Inner Lens -->
  <circle cx="300" cy="300" r="90" fill="url(#lensGrad)"></circle>

</svg>
